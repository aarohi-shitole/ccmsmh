<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="city">
            <h2><span>City</span> {{ city.id }}</h2>

            <hr>

            <tvg-alert-error></tvg-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ city.name }}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{ city.deleted }}</span>
                </dd>
                <dt><span>Lgd Code</span></dt>
                <dd>
                    <span>{{ city.lgdCode }}</span>
                </dd>
                <dt><span>Last Modified</span></dt>
                <dd>
                    <span>{{ city.lastModified }}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{ city.lastModifiedBy }}</span>
                </dd>
                <dt><span>Taluka</span></dt>
                <dd>
                    <div *ngIf="city.talukaId">
                        <a [routerLink]="['/taluka', city.talukaId, 'view']">{{ city.talukaName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/city', city.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
