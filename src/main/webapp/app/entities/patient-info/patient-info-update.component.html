<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="tvg-patient-info-heading">Create or edit a Patient Info</h2>

            <div>
                <tvg-alert-error></tvg-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_icmrId">Icmr Id</label>
                    <input type="text" class="form-control" name="icmrId" id="field_icmrId"
                           formControlName="icmrId"/>
                    <div *ngIf="editForm.get('icmrId')!.invalid && (editForm.get('icmrId')!.dirty || editForm.get('icmrId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('icmrId')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_srfId">Srf Id</label>
                    <input type="text" class="form-control" name="srfId" id="field_srfId"
                           formControlName="srfId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_labName">Lab Name</label>
                    <input type="text" class="form-control" name="labName" id="field_labName"
                           formControlName="labName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_patientID">Patient ID</label>
                    <input type="text" class="form-control" name="patientID" id="field_patientID"
                           formControlName="patientID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_patientName">Patient Name</label>
                    <input type="text" class="form-control" name="patientName" id="field_patientName"
                           formControlName="patientName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_age">Age</label>
                    <input type="text" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ageIn">Age In</label>
                    <input type="text" class="form-control" name="ageIn" id="field_ageIn"
                           formControlName="ageIn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                           formControlName="gender"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nationality">Nationality</label>
                    <input type="text" class="form-control" name="nationality" id="field_nationality"
                           formControlName="nationality"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_villageTown">Village Town</label>
                    <input type="text" class="form-control" name="villageTown" id="field_villageTown"
                           formControlName="villageTown"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pincode">Pincode</label>
                    <input type="text" class="form-control" name="pincode" id="field_pincode"
                           formControlName="pincode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_patientCategory">Patient Category</label>
                    <input type="text" class="form-control" name="patientCategory" id="field_patientCategory"
                           formControlName="patientCategory"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateOfSampleCollection">Date Of Sample Collection</label>
                    <div class="d-flex">
                        <input id="field_dateOfSampleCollection" type="datetime-local" class="form-control" name="dateOfSampleCollection" formControlName="dateOfSampleCollection" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateOfSampleReceived">Date Of Sample Received</label>
                    <div class="d-flex">
                        <input id="field_dateOfSampleReceived" type="datetime-local" class="form-control" name="dateOfSampleReceived" formControlName="dateOfSampleReceived" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sampleType">Sample Type</label>
                    <input type="text" class="form-control" name="sampleType" id="field_sampleType"
                           formControlName="sampleType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sampleId">Sample Id</label>
                    <input type="text" class="form-control" name="sampleId" id="field_sampleId"
                           formControlName="sampleId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_underlyingMedicalCondition">Underlying Medical Condition</label>
                    <input type="text" class="form-control" name="underlyingMedicalCondition" id="field_underlyingMedicalCondition"
                           formControlName="underlyingMedicalCondition"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospitalized">Hospitalized</label>
                    <input type="text" class="form-control" name="hospitalized" id="field_hospitalized"
                           formControlName="hospitalized"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospitalName">Hospital Name</label>
                    <input type="text" class="form-control" name="hospitalName" id="field_hospitalName"
                           formControlName="hospitalName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospitalizationDate">Hospitalization Date</label>
                    <div class="d-flex">
                        <input id="field_hospitalizationDate" type="datetime-local" class="form-control" name="hospitalizationDate" formControlName="hospitalizationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospitalState">Hospital State</label>
                    <input type="text" class="form-control" name="hospitalState" id="field_hospitalState"
                           formControlName="hospitalState"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospitalDistrict">Hospital District</label>
                    <input type="text" class="form-control" name="hospitalDistrict" id="field_hospitalDistrict"
                           formControlName="hospitalDistrict"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_symptomsStatus">Symptoms Status</label>
                    <input type="text" class="form-control" name="symptomsStatus" id="field_symptomsStatus"
                           formControlName="symptomsStatus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_symptoms">Symptoms</label>
                    <input type="text" class="form-control" name="symptoms" id="field_symptoms"
                           formControlName="symptoms"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_testingKitUsed">Testing Kit Used</label>
                    <input type="text" class="form-control" name="testingKitUsed" id="field_testingKitUsed"
                           formControlName="testingKitUsed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eGeneNGene">E Gene N Gene</label>
                    <input type="text" class="form-control" name="eGeneNGene" id="field_eGeneNGene"
                           formControlName="eGeneNGene"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ctValueOfEGeneNGene">Ct Value Of E Gene N Gene</label>
                    <input type="text" class="form-control" name="ctValueOfEGeneNGene" id="field_ctValueOfEGeneNGene"
                           formControlName="ctValueOfEGeneNGene"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rdRpSGene">Rd Rp S Gene</label>
                    <input type="text" class="form-control" name="rdRpSGene" id="field_rdRpSGene"
                           formControlName="rdRpSGene"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ctValueOfRdRpSGene">Ct Value Of Rd Rp S Gene</label>
                    <input type="text" class="form-control" name="ctValueOfRdRpSGene" id="field_ctValueOfRdRpSGene"
                           formControlName="ctValueOfRdRpSGene"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_oRF1aORF1bNN2Gene">O RF 1 A ORF 1 B NN 2 Gene</label>
                    <input type="text" class="form-control" name="oRF1aORF1bNN2Gene" id="field_oRF1aORF1bNN2Gene"
                           formControlName="oRF1aORF1bNN2Gene"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ctValueOfORF1aORF1bNN2Gene">Ct Value Of ORF 1 A ORF 1 B NN 2 Gene</label>
                    <input type="text" class="form-control" name="ctValueOfORF1aORF1bNN2Gene" id="field_ctValueOfORF1aORF1bNN2Gene"
                           formControlName="ctValueOfORF1aORF1bNN2Gene"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_repeatSample">Repeat Sample</label>
                    <input type="text" class="form-control" name="repeatSample" id="field_repeatSample"
                           formControlName="repeatSample"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateOfSampleTested">Date Of Sample Tested</label>
                    <div class="d-flex">
                        <input id="field_dateOfSampleTested" type="datetime-local" class="form-control" name="dateOfSampleTested" formControlName="dateOfSampleTested" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_entryDate">Entry Date</label>
                    <div class="d-flex">
                        <input id="field_entryDate" type="datetime-local" class="form-control" name="entryDate" formControlName="entryDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_confirmationDate">Confirmation Date</label>
                    <div class="d-flex">
                        <input id="field_confirmationDate" type="datetime-local" class="form-control" name="confirmationDate" formControlName="confirmationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_finalResultSample">Final Result Sample</label>
                    <input type="text" class="form-control" name="finalResultSample" id="field_finalResultSample"
                           formControlName="finalResultSample"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_editedOn">Edited On</label>
                    <div class="d-flex">
                        <input id="field_editedOn" type="datetime-local" class="form-control" name="editedOn" formControlName="editedOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ccmsPullDate">Ccms Pull Date</label>
                    <div class="d-flex">
                        <input id="field_ccmsPullDate" type="datetime-local" class="form-control" name="ccmsPullDate" formControlName="ccmsPullDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('ccmsPullDate')!.invalid && (editForm.get('ccmsPullDate')!.dirty || editForm.get('ccmsPullDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ccmsPullDate')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ccmsPullDate')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastModified">Last Modified</label>
                    <div class="d-flex">
                        <input id="field_lastModified" type="datetime-local" class="form-control" name="lastModified" formControlName="lastModified" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('lastModified')!.invalid && (editForm.get('lastModified')!.dirty || editForm.get('lastModified')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastModified')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('lastModified')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifiedBy">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                           formControlName="lastModifiedBy"/>
                    <div *ngIf="editForm.get('lastModifiedBy')!.invalid && (editForm.get('lastModifiedBy')!.dirty || editForm.get('lastModifiedBy')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastModifiedBy')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <select class="form-control" id="field_state" name="state" formControlName="stateId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stateOption.id" *ngFor="let stateOption of states; trackBy: trackById">{{ stateOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_district">District</label>
                    <select class="form-control" id="field_district" name="district" formControlName="districtId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="districtOption.id" *ngFor="let districtOption of districts; trackBy: trackById">{{ districtOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
