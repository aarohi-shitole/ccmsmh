<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userAccess">
            <h2><span>User Access</span> {{ userAccess.id }}</h2>

            <hr>

            <tvg-alert-error></tvg-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{ userAccess.level }}</span>
                </dd>
                <dt><span>Access Id</span></dt>
                <dd>
                    <span>{{ userAccess.accessId }}</span>
                </dd>
                <dt><span>Last Modified</span></dt>
                <dd>
                    <span>{{ userAccess.lastModified }}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{ userAccess.lastModifiedBy }}</span>
                </dd>
                <dt><span>Security User</span></dt>
                <dd>
                    <div *ngIf="userAccess.securityUserId">
                        <a [routerLink]="['/security-user', userAccess.securityUserId, 'view']">{{ userAccess.securityUserLogin }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-access', userAccess.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
