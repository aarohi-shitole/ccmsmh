<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="district">
            <h2><span>District</span> {{ district.id }}</h2>

            <hr>

            <tvg-alert-error></tvg-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ district.name }}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{ district.deleted }}</span>
                </dd>
                <dt><span>Lgd Code</span></dt>
                <dd>
                    <span>{{ district.lgdCode }}</span>
                </dd>
                <dt><span>Last Modified</span></dt>
                <dd>
                    <span>{{ district.lastModified }}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{ district.lastModifiedBy }}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <div *ngIf="district.stateId">
                        <a [routerLink]="['/state', district.stateId, 'view']">{{ district.stateName }}</a>
                    </div>
                </dd>
                <dt><span>Division</span></dt>
                <dd>
                    <div *ngIf="district.divisionId">
                        <a [routerLink]="['/division', district.divisionId, 'view']">{{ district.divisionName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/district', district.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
