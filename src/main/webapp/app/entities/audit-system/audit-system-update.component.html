<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="tvg-audit-system-heading">Create or edit a Audit System</h2>

            <div>
                <tvg-alert-error></tvg-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_auditorName">Auditor Name</label>
                    <input type="text" class="form-control" name="auditorName" id="field_auditorName"
                           formControlName="auditorName"/>
                    <div *ngIf="editForm.get('auditorName')!.invalid && (editForm.get('auditorName')!.dirty || editForm.get('auditorName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('auditorName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_defectCount">Defect Count</label>
                    <input type="number" class="form-control" name="defectCount" id="field_defectCount"
                           formControlName="defectCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_defectFixCount">Defect Fix Count</label>
                    <input type="number" class="form-control" name="defectFixCount" id="field_defectFixCount"
                           formControlName="defectFixCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_inspectionDate">Inspection Date</label>
                    <div class="d-flex">
                        <input id="field_inspectionDate" type="datetime-local" class="form-control" name="inspectionDate" formControlName="inspectionDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('inspectionDate')!.invalid && (editForm.get('inspectionDate')!.dirty || editForm.get('inspectionDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('inspectionDate')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('inspectionDate')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                           formControlName="remark"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastModified">Last Modified</label>
                    <div class="d-flex">
                        <input id="field_lastModified" type="datetime-local" class="form-control" name="lastModified" formControlName="lastModified" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('lastModified')!.invalid && (editForm.get('lastModified')!.dirty || editForm.get('lastModified')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastModified')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('lastModified')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifiedBy">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                           formControlName="lastModifiedBy"/>
                    <div *ngIf="editForm.get('lastModifiedBy')!.invalid && (editForm.get('lastModifiedBy')!.dirty || editForm.get('lastModifiedBy')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastModifiedBy')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospital">Hospital</label>
                    <select class="form-control" id="field_hospital" name="hospital" formControlName="hospitalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="hospitalOption.id" *ngFor="let hospitalOption of hospitals; trackBy: trackById">{{ hospitalOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_supplier">Supplier</label>
                    <select class="form-control" id="field_supplier" name="supplier" formControlName="supplierId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="supplierOption.id" *ngFor="let supplierOption of suppliers; trackBy: trackById">{{ supplierOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_auditType">Audit Type</label>
                    <select class="form-control" id="field_auditType" name="auditType" formControlName="auditTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="auditTypeOption.id" *ngFor="let auditTypeOption of audittypes; trackBy: trackById">{{ auditTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
