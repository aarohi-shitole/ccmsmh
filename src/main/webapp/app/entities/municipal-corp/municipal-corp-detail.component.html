<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="municipalCorp">
            <h2><span>Municipal Corp</span> {{ municipalCorp.id }}</h2>

            <hr>

            <tvg-alert-error></tvg-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ municipalCorp.name }}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{ municipalCorp.deleted }}</span>
                </dd>
                <dt><span>Last Modified</span></dt>
                <dd>
                    <span>{{ municipalCorp.lastModified }}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{ municipalCorp.lastModifiedBy }}</span>
                </dd>
                <dt><span>District</span></dt>
                <dd>
                    <div *ngIf="municipalCorp.districtId">
                        <a [routerLink]="['/district', municipalCorp.districtId, 'view']">{{ municipalCorp.districtName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/municipal-corp', municipalCorp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
