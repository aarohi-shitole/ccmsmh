<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taluka">
            <h2><span>Taluka</span> {{ taluka.id }}</h2>

            <hr>

            <tvg-alert-error></tvg-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ taluka.name }}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{ taluka.deleted }}</span>
                </dd>
                <dt><span>Lgd Code</span></dt>
                <dd>
                    <span>{{ taluka.lgdCode }}</span>
                </dd>
                <dt><span>Last Modified</span></dt>
                <dd>
                    <span>{{ taluka.lastModified }}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{ taluka.lastModifiedBy }}</span>
                </dd>
                <dt><span>District</span></dt>
                <dd>
                    <div *ngIf="taluka.districtId">
                        <a [routerLink]="['/district', taluka.districtId, 'view']">{{ taluka.districtName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/taluka', taluka.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
